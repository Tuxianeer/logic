{% extends "base.html" %}

{% block title %} Current Game {% endblock %}

{% block content %}
    <p></p>

    <div class="grid">
        {% for card in grid %}
            {% if card is none %}
                <div class="car"></div>
            {% else %}
                <div class="card {{ "heart" if card.suit=="H" else "spade"  }}">
                    {{ card.val if not card.hidden }}
                </div>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
