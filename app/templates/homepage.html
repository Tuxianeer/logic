{% extends "base.html" %}

{% block title %} Homepage {% endblock %}

{% block head %} 
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}
    <h1>Home page</h1>

    {% if user %}
        <div>You are logged in as {{ user }} !</div>
    {% else %}
        <div>You are not logged in!</div>
    {% endif %}
    
    <p class="important">
        Welcome to the homepage.
    </p>

{% endblock %}
