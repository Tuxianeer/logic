{% extends "base.html" %}

{% block title %} New Game {% endblock %}

{% block content %}
    {% if error %}
        <p class="error">ERROR: {{ error }}</p>
    {% endif %}
    
    <form method=post>
        <dl>
            <dt>Game Name:
            <dd><input type=text name="name">
            <dt>Player 1:
            <dd><input type=text name="p1">
            <dt>Player 2:
            <dd><input type=text name="p2">
            <dt>Player 3:
            <dd><input type=text name="p3">
            <dt>Player 4:
            <dd><input type=text name="p4">
            <dd><input type=submit name="create" value="Create">
        </dl>
    </form>
{% endblock %}
